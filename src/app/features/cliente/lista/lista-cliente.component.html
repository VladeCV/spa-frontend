
<div class="card">
  <p-table
    #dt1
    [value]="customers"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-button label="Clear" [outlined]="true" icon="pi pi-filter-slash" (onClick)="clear(dt1)"/>
        <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
        <input pInputText #search type="text" [(ngModel)]="searchValue"
               (input)="dt1.filterGlobal(search.value, 'contains')" placeholder="Search keyword"/>
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width:15rem">
          <div class="flex align-items-center">
            Acci√≤n
          </div>
        </th>
        <th style="min-width:15rem">
          <div class="flex align-items-center">
            Nombre
            <p-columnFilter type="text" field="name" display="menu"/>
          </div>
        </th>
        <th style="min-width:15rem">
          <div class="flex align-items-center">
            Nro. Documento
            <p-columnFilter type="text" field="country.name" display="menu"/>
          </div>
        </th>
        <th style="min-width:15rem">
          <div class="flex align-items-center">
            Agent
            <p-columnFilter field="representative" matchMode="in" display="menu" [showMatchModes]="false"
                            [showOperator]="false" [showAddButton]="false">
              <ng-template pTemplate="header">
                <div class="px-3 pt-3 pb-0">
                  <span class="font-bold">Agent Picker</span>
                </div>
              </ng-template>
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                <p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any"
                               (onChange)="filter($event.value)" optionLabel="name">
                  <ng-template let-option pTemplate="item">
                    <div class="inline-block vertical-align-middle">
                      <img [alt]="option.label"
                           src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ option.image }}" width="24"
                           class="vertical-align-middle"/>
                      <span class="ml-1 mt-1">{{ option.name }}</span>
                    </div>
                  </ng-template>
                </p-multiSelect>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
        <th style="min-width:10rem">
          <div class="flex align-items-center">
            Email
            <p-columnFilter type="date" field="date" display="menu"/>
          </div>
        </th>
        <th style="min-width:10rem">
          <div class="flex align-items-center">
            Telf. Celular
            <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"/>
          </div>
        </th>
        <th style="min-width:10rem">
          <div class="flex align-items-center">
            Estado
            <p-columnFilter field="status" matchMode="equals" display="menu">
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any">
                  <ng-template let-option pTemplate="item">
                    <p-tag [value]="option.value" [severity]="getSeverity(option.label)"/>
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td class="px-2">
          <button pButton type="button" icon="pi pi-file-import" class="p-button-rounded p-button-success mx-1" pTooltip="Ver Facturas"
                  tooltipPosition="top"
                  (click)="verFacturas(customer)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" pTooltip="Eliminar"
                  tooltipPosition="top"
                  (click)="deleteCustomer(customer)"></button>
        </td>
        <td>
          {{ customer.name }}
        </td>
        <td>
          <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
               [class]="'flag flag-' + customer.country.code" style="width: 20px"/>
          <span class="ml-1 vertical-align-middle">{{ customer.country.name }}</span>
        </td>
        <td>
          <img [alt]="customer.representative.name"
               src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}"
               width="32" style="vertical-align: middle"/>
          <span class="ml-1 vertical-align-middle">{{ customer.representative.name }}</span>
        </td>
        <td>
          {{ customer.date | date: 'MM/dd/yyyy' }}
        </td>
        <td>
          {{ customer.balance | currency: 'USD':'symbol' }}
        </td>
        <td>
          <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)"/>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="7">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
